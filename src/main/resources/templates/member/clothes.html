<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .button-mid{
            width: 600px;
            margin: 250px auto;
        }
    </style>
</head>
<body>
<div class="navbar navbar-dark bg-dark">
    <div class="container-md">
        <a class="navbar-brand" th:onclick="|location.href='@{/}'|">running</a>
        <form th:action="@{/logout}" method="post">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary" th:onclick="|location.href='login.html'|" type="submit">sign out</button>
            </div>
        </form>
    </div>
</div>
<div class="button-mid">
    <form action="" th:object="${clothes}" method="post">
        <select id="temp" aria-label="온도" >
            <option value="temp">온도</option>
            <option value="1">~4&#176;</option>
            <option value="2">5&#176;~8&#176;</option>
            <option value="3">9&#176;~11&#176;</option>
            <option value="4">12&#176;~16&#176;</option>
            <option value="5">17&#176;~19&#176;</option>
            <option value="6">20&#176;~22&#176;</option>
            <option value="7">23&#176;~27&#176;</option>
            <option value="8">28&#176;~</option>
        </select>
        <input type="text" placeholder="옷1" th:field="*{firstclothes}">
        <input type="text" placeholder="옷2" th:field="*{secondclothes}">
        <input type="text" placeholder="옷3" th:field="*{thirdclothes}">
        <input type="text" placeholder="옷4" th:field="*{fourthclothes}">
        <button type="submit" class="btn btn-group-sm btn-primary">측정</button>
        <button class="btn btn-primary" type="button" th:onclick="|location.href='@{/}'|" >취소</button>
    </form>
</div>
</body>
</html>
