<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <title>clothes</title>
    <style>
        .button-mid{
            width: 600px;
            margin: 250px auto;
        }
    </style>
</head>
<body>
<div class="navbar navbar-dark bg-dark">
    <div class="container-md">
        <a class="navbar-brand" th:onclick="|location.href='@{/}'|">running</a>
        <form th:action="@{/logout}" method="post">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary" th:onclick="|location.href='login.html'|" type="submit">sign out</button>
            </div>
        </form>
    </div>
</div>
<div class="button-mid">
    <form action="" th:object="${area}" method="post">
        <select th:field="*{city}">
            <option id="city" value="" >시/도</option>
        </select>
        <select>
            <option id="count" value="">시/군/구</option>
        </select>
        <select>
            <option id="town" value="">읍/면/동</option>
        </select>
        <button type="submit" class="btn btn-primary">변경하기</button>
    </form>
    <div>
        <button class="btn btn-primary" th:onclick="|location.href='@{/}'|">취소</button>
    </div>
</div>
</body>
</html>
